<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="headertext text-center">
            <h3>Survey form</h3>
            <p>Let us know how we can improve Crampete</p>
        </div>
        <div class="surveyFrom">
            <form >
                <div class="row">
                    <div class="col-md-6">
                        <div class="formContent">
                            <label>Name</label>
                            <input type="text" class="formlenth">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="formContent">
                            <label>Email</label>
                            <input type="email" class="formlenth">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="formContent">
                            <label>Age</label>
                            <input type="number" class="formlenth">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="formContent">
                            <label>Your current role</label>
                            <select id="" class="formlenth">
                                <option value="---">---</option>
                                <option value="Student">Student</option>
                                <option value="Employee">Employee</option>
                            </select>
                        
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="formContent">
                            <label>How linkely is that you would recommend Crampete to a friend</label>
                            <ul class="listForm">
                                <li>
                                    <input type="radio" value="definitely"><samp>Definitely</samp>
                                </li>
                                <li>
                                    <input type="radio" value="Maybe"><samp>Maybe</samp>
                                </li>
                                <li>
                                    <input type="radio" value="Not Sure"><samp>Not Sure</samp>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="formContent">
                            <label>What do you like most in Crampete</label>
                            <select id="" class="formlenth">
                                <option value="---">---</option>
                                <option value="Infrastructure">Infrastructure</option>
                                <option value="Teaching Material">Teaching Material</option>
                                <option value="Frandely Trainers">Frandely Trainers</option>
                            </select>
                        
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="formContent">
                            <label >Thinks that should be improved in the furture
                                <span>(Check all that apply)</span>
                            </label>
                            <ul class="listForm">
                                <li>
                                    <input type="checkbox" value="Front-end Project"><samp>Front-end Project</samp>
                                </li>
                                <li>
                                    <input type="checkbox" value="Back-end Project"><samp>Back-end Project</samp>
                                </li>
                                <li>
                                    <input type="checkbox" value="Data Visualization"><samp>Data Visualization</samp>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn-submit">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <footer >
            <h5>&copy;atanumondal</h5>
        </footer>
    </div>

    
</body>
</html>
